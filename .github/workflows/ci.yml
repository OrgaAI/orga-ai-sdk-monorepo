name: CI

on:
  push:
    branches: [ main, dev, feature/ci-cd, ci-cd/test ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Debug - Check TypeScript compilation
      run: |
        echo "Testing TypeScript compilation directly:"
        cd packages/sdk-react-native
        echo "Current directory: $(pwd)"
        echo "tsconfig.json exists: $(ls -la tsconfig.json)"
        echo "src directory exists: $(ls -la src/)"
        npx tsc --project tsconfig.json --listFiles
      
    - name: Build SDK packages
      run: pnpm turbo run build --filter="@orga-ai/sdk-*"
      
    - name: Run SDK tests
      run: pnpm turbo run test --filter="@orga-ai/sdk-*"

    - name: Debug dependencies
      run: |
        echo "=== Checking @types/node ==="
        pnpm list @types/node
        echo "=== Checking TypeScript ==="
        pnpm list typescript
        echo "=== Node modules structure ==="
        ls -la node_modules/@types/

    - name: Debug Turbo build
      run: |
        echo "=== Current directory ==="
        pwd
        echo "=== Trying direct build ==="
        cd packages/sdk-react-native
        pnpm run build