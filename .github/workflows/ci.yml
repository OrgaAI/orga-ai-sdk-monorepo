name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build SDK packages
        run: |
          echo "Building SDK packages..."
          pnpm --filter="@orga-ai/sdk-web" exec tsc --project tsconfig.json
          pnpm --filter="@orga-ai/sdk-react-native" exec tsc --project tsconfig.json

      - name: Run tests
        run: |
          echo "Running tests..."
          pnpm --filter="@orga-ai/sdk-web" exec jest
          pnpm --filter="@orga-ai/sdk-react-native" exec jest

      - name: Type checking
        run: |
          echo "Running type checks..."
          pnpm run check-types

      - name: Lint code
        run: |
          echo "Running linter..."
          pnpm run lint