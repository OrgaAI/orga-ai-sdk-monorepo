name: CI

on:
  push:
    branches: [ main, dev, feature/ci-cd, ci-cd/test ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Build SDK packages
      run: turbo run build --filter="@orga-ai/sdk-*"
      
    - name: Run SDK tests
      run: turbo run test --filter="@orga-ai/sdk-*"