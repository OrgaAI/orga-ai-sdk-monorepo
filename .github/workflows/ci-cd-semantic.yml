name: CI/CD - Private Deployment - React Native

on:
  push:
    branches: [ci-cd/test]
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # semantic-release needs full history

      - name: Check if relevant files changed
        id: check
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          if echo "$CHANGED_FILES" | grep -q "packages/sdk-react-native/"; then
            echo "should-run=true" >> $GITHUB_OUTPUT
            echo "Native SDK changes detected"
          else
            echo "should-run=false" >> $GITHUB_OUTPUT
            echo "No native SDK changes"
          fi

  ci:
    needs: detect-changes
    if: needs.detect-changes.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    outputs:
      success: ${{ steps.ci-check.outputs.success }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Setup PATH and verify binaries
        run: |
          echo "PATH=$(pwd)/node_modules/.bin:$PATH" >> $GITHUB_ENV
          echo "Current PATH: $PATH"
          echo "Checking for tsc:"
          which tsc || echo "tsc not found in PATH"
          echo "Checking for jest:"
          which jest || echo "jest not found in PATH"
          echo "Checking node_modules/.bin:"
          ls -la node_modules/.bin/ | grep -E "(tsc|jest)" || echo "No tsc or jest found in node_modules/.bin"
          echo "Checking pnpm store:"
          pnpm store path
          echo "Checking workspace packages:"
          pnpm list --depth=0
          echo "Checking workspace configuration:"
          pnpm list --recursive --depth=0
          echo "Checking if packages are accessible:"
          pnpm --filter="@orga-ai/sdk-react-native" list

      - name: Build SDK packages (sdk-react-native)
        run: |
          echo "Building sdk-react-native with pnpm exec..."
          pnpm --filter="@orga-ai/sdk-react-native" exec tsc --project tsconfig.json

      - name: Run SDK tests (sdk-react-native)
        run: |
          echo "Testing sdk-react-native with pnpm exec..."
          pnpm --filter="@orga-ai/sdk-react-native" exec jest

      - name: Verify build outputs
        run: |
          echo "=== Verifying build outputs ==="
          echo "sdk-react-native lib directory:"
          ls -la packages/sdk-react-native/lib/ || echo "sdk-react-native lib directory not found"
          echo "sdk-react-native package.json:"
          ls -la packages/sdk-react-native/package.json || echo "sdk-react-native package.json not found"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-packages
          path: |
            packages/sdk-react-native/lib/
            packages/sdk-react-native/package.json
            packages/sdk-react-native/README.md
          retention-days: 1

      - name: CI Check
        id: ci-check
        run: |
          echo "CI phase completed successfully!"
          echo "success=true" >> $GITHUB_OUTPUT

  # CD Phase - Only runs if CI succeeds
  deploy:
    runs-on: ubuntu-latest
    needs: ci
    if: needs.ci.outputs.success == 'true' && !startsWith(github.event.head_commit.message, 'chore(release):')
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-packages
          path: .

      - name: Verify artifacts
        run: |
          echo "=== Verifying downloaded artifacts ==="
          echo "sdk-react-native lib directory:"
          ls -la packages/sdk-react-native/lib/ || echo "sdk-react-native lib directory not found"
          echo "sdk-react-native package.json:"
          ls -la packages/sdk-react-native/package.json || echo "sdk-react-native package.json not found"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

        #   TODO: Check this
    #   - name: Install dependencies
    #     run: pnpm install --no-frozen-lockfile

        # TODO: Check this
      - name: Run semantic-release
        run: |
          echo "Running semantic-release for sdk-react-native..."
          pnpm --filter="@orga-ai/sdk-react-native" exec semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo " Packages published to npm with 'test' tag"
          echo "ðŸ”’ Access: private"
          echo " Tag: test"