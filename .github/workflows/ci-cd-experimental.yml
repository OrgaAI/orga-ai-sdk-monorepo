name: CI/CD - Experimental Testing

on:
  push:
    branches: [sdk-test/*]
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
      web-changed: ${{ steps.check.outputs.web-changed }}
      native-changed: ${{ steps.check.outputs.native-changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if relevant files changed
        id: check
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          
          if echo "$CHANGED_FILES" | grep -q "packages/sdk-"; then
            echo "should-run=true" >> $GITHUB_OUTPUT
            echo "SDK changes detected"
          else
            echo "should-run=false" >> $GITHUB_OUTPUT
            echo "No SDK changes"
          fi
          
          if echo "$CHANGED_FILES" | grep -q "packages/react/"; then
            echo "react-changed=true" >> $GITHUB_OUTPUT
            echo "React SDK changes detected"
          else
            echo "react-changed=false" >> $GITHUB_OUTPUT
          fi
          
          if echo "$CHANGED_FILES" | grep -q "packages/sdk-react-native/"; then
            echo "native-changed=true" >> $GITHUB_OUTPUT
            echo "React Native SDK changes detected"
          else
            echo "native-changed=false" >> $GITHUB_OUTPUT
          fi

  ci-web:
    needs: detect-changes
    if: needs.detect-changes.outputs.should-run == 'true' && needs.detect-changes.outputs.web-changed == 'true'
    runs-on: ubuntu-latest
    outputs:
      success: ${{ steps.ci-check.outputs.success }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Setup PATH and verify binaries
        run: |
          echo "PATH=$(pwd)/node_modules/.bin:$PATH" >> $GITHUB_ENV
          echo "Current PATH: $PATH"
          echo "Checking for tsc:"
          which tsc || echo "tsc not found in PATH"
          echo "Checking for jest:"
          which jest || echo "jest not found in PATH"
          echo "Checking node_modules/.bin:"
          ls -la node_modules/.bin/ | grep -E "(tsc|jest)" || echo "No tsc or jest found in node_modules/.bin"
          echo "Checking pnpm store:"
          pnpm store path
          echo "Checking workspace packages:"
          pnpm list --depth=0
          echo "Checking workspace configuration:"
          pnpm list --recursive --depth=0
          echo "Checking if packages are accessible:"
          pnpm --filter="@orga-ai/react" list

      - name: Run SDK tests (react)
        run: |
          echo "Testing react with pnpm exec..."
          pnpm --filter="@orga-ai/react" exec jest

      - name: Build SDK packages (react)
        run: |
          echo "Building react with pnpm exec..."
          pnpm --filter="@orga-ai/react" exec tsc --project tsconfig.json

      - name: Verify build outputs
        run: |
          echo "=== Verifying build outputs ==="
          echo "react lib directory:"
          ls -la packages/react/lib/ || echo "react lib directory not found"
          echo "react package.json:"
          ls -la packages/react/package.json || echo "react package.json not found"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-packages-web
          path: |
            packages/react/lib/
            packages/react/package.json
            packages/react/README.md
          retention-days: 1

      - name: CI Check
        id: ci-check
        run: |
          echo "CI phase completed successfully for React SDK!"
          echo "success=true" >> $GITHUB_OUTPUT

  ci-native:
    needs: detect-changes
    if: needs.detect-changes.outputs.should-run == 'true' && needs.detect-changes.outputs.native-changed == 'true'
    runs-on: ubuntu-latest
    outputs:
      success: ${{ steps.ci-check.outputs.success }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Setup PATH and verify binaries
        run: |
          echo "PATH=$(pwd)/node_modules/.bin:$PATH" >> $GITHUB_ENV
          echo "Current PATH: $PATH"
          echo "Checking for tsc:"
          which tsc || echo "tsc not found in PATH"
          echo "Checking for jest:"
          which jest || echo "jest not found in PATH"
          echo "Checking node_modules/.bin:"
          ls -la node_modules/.bin/ | grep -E "(tsc|jest)" || echo "No tsc or jest found in node_modules/.bin"
          echo "Checking pnpm store:"
          pnpm store path
          echo "Checking workspace packages:"
          pnpm list --depth=0
          echo "Checking workspace configuration:"
          pnpm list --recursive --depth=0
          echo "Checking if packages are accessible:"
          pnpm --filter="@orga-ai/react-native" list

      - name: Run SDK tests (sdk-react-native)
        run: |
          echo "Testing sdk-react-native with pnpm exec..."
          pnpm --filter="@orga-ai/react-native" exec jest

      - name: Build SDK packages (sdk-react-native)
        run: |
          echo "Building sdk-react-native with pnpm exec..."
          pnpm --filter="@orga-ai/react-native" exec tsc --project tsconfig.json

      - name: Verify build outputs
        run: |
          echo "=== Verifying build outputs ==="
          echo "sdk-react-native lib directory:"
          ls -la packages/sdk-react-native/lib/ || echo "sdk-react-native lib directory not found"
          echo "sdk-react-native package.json:"
          ls -la packages/sdk-react-native/package.json || echo "sdk-react-native package.json not found"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-packages-native
          path: |
            packages/sdk-react-native/lib/
            packages/sdk-react-native/package.json
            packages/sdk-react-native/README.md
          retention-days: 1

      - name: CI Check
        id: ci-check
        run: |
          echo "CI phase completed successfully for React Native SDK!"
          echo "success=true" >> $GITHUB_OUTPUT

  # CD Phase - Only runs if CI succeeds
  deploy:
    runs-on: ubuntu-latest
    needs: [detect-changes, ci-web, ci-native]
    if: |
      needs.detect-changes.outputs.should-run == 'true' && 
      !startsWith(github.event.head_commit.message, 'chore(release):') &&
      (
        (needs.detect-changes.outputs.web-changed == 'true' && needs.ci-web.outputs.success == 'true') ||
        (needs.detect-changes.outputs.native-changed == 'true' && needs.ci-native.outputs.success == 'true')
      )
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Log deploy job context
        run: |
          echo "=== Deploy Job Context ==="
          echo "Event name: ${{ github.event_name }}"
          echo "Commit message: $(git log -1 --pretty=%s)"
          echo "Web SDK changes detected: ${{ needs.detect-changes.outputs.web-changed }}"
          echo "Native SDK changes detected: ${{ needs.detect-changes.outputs.native-changed }}"
          echo "Web CI success: ${{ needs.ci-web.outputs.success }}"
          echo "Native CI success: ${{ needs.ci-native.outputs.success }}"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # semantic-release needs full history

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-packages-web
          path: .
        continue-on-error: true

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-packages-native
          path: .
        continue-on-error: true

      - name: Verify artifacts
        run: |
          echo "=== Verifying downloaded artifacts ==="
          if [ "${{ needs.detect-changes.outputs.web-changed }}" == "true" ]; then
            echo "react lib directory:"
            ls -la packages/react/lib/ || echo "react lib directory not found"
            echo "react package.json:"
            ls -la packages/react/package.json || echo "react package.json not found"
          fi
          if [ "${{ needs.detect-changes.outputs.native-changed }}" == "true" ]; then
            echo "sdk-react-native lib directory:"
            ls -la packages/sdk-react-native/lib/ || echo "sdk-react-native lib directory not found"
            echo "sdk-react-native package.json:"
            ls -la packages/sdk-react-native/package.json || echo "sdk-react-native package.json not found"
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          pnpm install --no-frozen-lockfile
          echo "Installing semantic-release explicitly..."
          pnpm add -D semantic-release @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/npm @semantic-release/git semantic-release-monorepo conventional-changelog-conventionalcommits -w

      - name: Setup PATH and verify binaries
        run: |
          echo "PATH=$(pwd)/node_modules/.bin:$PATH" >> $GITHUB_ENV
          echo "Current PATH: $PATH"
          echo "Checking for semantic-release:"
          which semantic-release || echo "semantic-release not found in PATH"
          echo "Checking node_modules/.bin:"
          ls -la node_modules/.bin/ | grep semantic-release || echo "semantic-release not found in node_modules/.bin"
          echo "Checking pnpm store:"
          pnpm store path
          echo "Checking workspace packages:"
          pnpm list --depth=0
          echo "Checking semantic-release installation:"
          pnpm list semantic-release || echo "semantic-release not found in pnpm list"

      - name: Debug dependencies
        run: |
          echo "=== Debugging Dependencies ==="
          echo "Current directory: $(pwd)"
          echo "Node modules exists: $(ls -la node_modules/.bin/ | grep semantic-release || echo 'semantic-release not found in node_modules/.bin')"
          echo "PNPM store path: $(pnpm store path)"
          echo "PNPM list semantic-release:"
          pnpm list semantic-release || echo "semantic-release not found in pnpm list"
          echo "NPM list semantic-release:"
          npm list semantic-release || echo "semantic-release not found in npm list"
          echo "=== Checking semantic-release plugins ==="
          pnpm list @semantic-release/commit-analyzer || echo "@semantic-release/commit-analyzer not found"
          pnpm list @semantic-release/release-notes-generator || echo "@semantic-release/release-notes-generator not found"
          pnpm list @semantic-release/npm || echo "@semantic-release/npm not found"
          pnpm list @semantic-release/git || echo "@semantic-release/git not found"
          pnpm list semantic-release-monorepo || echo "semantic-release-monorepo not found"

      - name: Debug npm authentication
        run: |
          echo "=== Debugging NPM Authentication ==="
          echo "NPM_TOKEN is set: $([ -n "$NPM_TOKEN" ] && echo "YES" || echo "NO")"
          echo "NPM_TOKEN length: ${#NPM_TOKEN}"
          echo "Testing npm whoami..."
          npm whoami --registry=https://registry.npmjs.org/ || echo "npm whoami failed"
          echo "Testing npm config..."
          npm config list

      - name: Run semantic-release for react
        if: needs.detect-changes.outputs.web-changed == 'true'
        run: |
          echo "Running semantic-release for react..."
          cd packages/react
          # Set up npm authentication for the package directory
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          echo "@orga-ai:registry=https://registry.npmjs.org/" >> .npmrc
          npx --no-install semantic-release -e semantic-release-monorepo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Run semantic-release for sdk-react-native
        if: needs.detect-changes.outputs.native-changed == 'true'
        run: |
          echo "Running semantic-release for sdk-react-native..."
          cd packages/sdk-react-native
          # Set up npm authentication for the package directory
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          echo "@orga-ai:registry=https://registry.npmjs.org/" >> .npmrc
          npx --no-install semantic-release -e semantic-release-monorepo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "âœ… Experimental deployment completed successfully!"
          echo "ğŸ“¦ Packages published to npm with 'experimental' tag"
          echo "ğŸ”’ Access: private"
          echo "ğŸ·ï¸  Tag: experimental"
          if [ "${{ needs.detect-changes.outputs.web-changed }}" == "true" ]; then
            echo "ğŸŒ Web SDK: Published"
          fi
          if [ "${{ needs.detect-changes.outputs.native-changed }}" == "true" ]; then
            echo "ğŸ“± React Native SDK: Published"
          fi